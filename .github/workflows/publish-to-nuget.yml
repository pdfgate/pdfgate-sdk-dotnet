name: Publish to NuGet

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore PdfGate.sln

      - name: Build
        run: dotnet build PdfGate.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test PdfGate.sln --configuration Release --no-build

      - name: Pack
        run: dotnet pack src/PdfGate.net/PdfGate.net.csproj --configuration Release --no-build --output artifacts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/*.nupkg
          if-no-files-found: error

  publish-test:
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v') && endsWith(github.ref, '-test')
    environment: test
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: artifacts

      - name: NuGetTest login (OIDC)
        id: login-test
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USER }}
          token-service-url: https://int.nugettest.org/api/v2/token
          audience: https://int.nugettest.org

      - name: Push package to NuGetTest.org
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ steps.login-test.outputs.NUGET_API_KEY }}" --source "https://apiint.nugettest.org/v3/index.json" --skip-duplicate

  publish-production:
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v') && !endsWith(github.ref, '-test')
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: artifacts

      - name: NuGet login (OIDC)
        id: login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push package to NuGet.org
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
